spring.application.name=demo

# Database Configuration (uses environment variables on Render, local values as fallback)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/blogdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bloguser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:blogpassword}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}